<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm sách</title>
</head>
<body>
<h1>Thêm sách mới</h1>

<form th:action="@{/books/add}" th:object="${book}" method="post">
    <label>Tiêu đề:</label>
    <input type="text" th:field="*{title}" required><br><br>

    <label>Tác giả:</label>
    <input type="text" th:field="*{author}" required><br><br>

    <button type="submit">Lưu</button>
</form>

<a th:href="@{/books}">Quay lại</a>
</body>
</html>
