<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa sách</title>
</head>
<body>

<h1>Sửa sách</h1>

<form th:action="@{/books/edit}"
      th:object="${book}"
      method="post">

    <!-- ID bắt buộc phải có để update -->
    <input type="hidden" name="id" th:value="${book.id}"/>

    <div>
        <label>Tiêu đề:</label>
        <input type="text" th:field="*{title}" required/>
    </div>

    <br>

    <div>
        <label>Tác giả:</label>
        <input type="text" th:field="*{author}" required/>
    </div>

    <br>

    <button type="submit">Cập nhật</button>
    <a th:href="@{/books}">Hủy</a>
</form>

</body>
</html>
